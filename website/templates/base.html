<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{% block title %}Hifun{% endblock %}</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='hifun.css') }}">
	<script src="https://kit.fontawesome.com/1738a41f48.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
	<link href="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.css" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/python/python.min.js"></script>
</head>

<body>

	<div>
		{% block content%}
		{% endblock %}
	</div>

	<!-- loading animation -->
	<div class="loader"></div>
	<!-- loading animation -->

	<!-- script -->
	<script src="{{ url_for('static', filename='loading.js') }}"></script>
	<script src="{{ url_for('static', filename='bootstrap.bundle.js') }}"></script>
	<script src="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.js"></script>
	<script>
		AOS.init();
		document.addEventListener('DOMContentLoaded', function () {
			const darkModeToggle = document.getElementById('darkModeToggle');
			const currentTheme = localStorage.getItem('theme');

			if (currentTheme === 'dark') {
				document.body.classList.add('dark-mode');
			}

			darkModeToggle.addEventListener('click', function () {
				document.body.classList.toggle('dark-mode');
				if (document.body.classList.contains('dark-mode')) {
					localStorage.setItem('theme', 'dark');
				} else {
					localStorage.setItem('theme', 'light');
				}
			});
		});

	</script>
</body>

</html>
