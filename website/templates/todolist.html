<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='hifun.css') }}">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <form action="{{ url_for('views.todolist') }}" method="POST">
            <div class="form-group">
                <label for="data">New Task:</label>
                <input type="text" id="data" name="data" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Add Task</button>
        </form>
        <ul class="list-group mt-3">
            {% for note in notes %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ note.data }} 
                    <span class="badge badge-secondary">{{ note.date.strftime('%Y-%m-%d %H:%M:%S') }}</span>
                    <form action="{{ url_for('views.delete_note', note_id=note.id) }}" method="POST">
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    </div>
    <script src="{{ url_for('static', filename='bootstrap.bundle.js') }}"></script>
</body>
</html>
